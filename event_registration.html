<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Registration Form</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="60" required placeholder="Enter your age">

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label>Preferred Session:</label>
        <input type="radio" id="morning" name="session" value="Morning" required>
        <label for="morning">Morning</label>
        <input type="radio" id="afternoon" name="session" value="Afternoon">
        <label for="afternoon">Afternoon</label>
        <input type="radio" id="evening" name="session" value="Evening">
        <label for="evening">Evening</label>

        <label for="food">Food Preference:</label>
        <select id="food" name="food" required>
            <option value="">Select</option>
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
            <option value="Vegan">Vegan</option>
        </select>

        <button type="submit">Register</button>
    </form>
</body>
</html>
