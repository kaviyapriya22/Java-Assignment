<!DOCTYPE html>
<html>
<head>
    <title>Course Registration</title>
    <style>
        form {
            border: 2px solid gray;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
           
        }
        input, select {
            
            
            width: 100%;
        }
        label {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>Course Registration Form</h2>
    <form>
        <label>Name:</label>
        <input type="text">

        <label>Course:</label>
        <select>
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
        </select>

        <label>
            <input type="checkbox"> Accept Terms
        </label>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
