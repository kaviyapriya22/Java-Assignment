<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Checkout Form</title>
</head>
<body>
    <h2>Checkout Form</h2>
    <form novalidate>
        <label for="address">Shipping Address:</label>
        <textarea id="address" name="address" required placeholder="Enter shipping address"></textarea>

        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" title="Enter 6 digit pincode" required>

        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" title="Enter 16 digit card number" required>

        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" name="expiry" required>

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" name="cvv" maxlength="3" title="Enter 3 digit CVV" required>

        <button type="submit">Place Order</button>
    </form>
</body>
</html>
